<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pousada | Hospedagem</title>
</head>
    <body>
    <!-- Inicio da barra de navegação -->
    <nav class="navbar navbar-expand-lg" style="background-color: #72C6ED;" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Pousada</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#acomodacao">Acomodação</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#reserva">Reserva</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#sobre">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Fim da barra de naveção -->
    <header>
    <!-- Inicio do carousel -->
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/img1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="paineltitulo">POUSADA</h5>
              <p>O MELHOR LUGAR PARA SUAS FÉRIAS!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/img2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="paineltitulo">POUSADA</h5>
              <p>ENCONTRE O DESCANSO QUE VOCÊ PRECISA!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/img3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="paineltitulo">POUSADA</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Fim do carousel -->
    </header>
    <main>
        <section id="home"></section>
        <section id="acomodacao"></section>
        <section id="reserva"></section>
        <section id="sobre"></section>
    </main>
    <footer>

    </footer>

    <script src="js/script.js"></script>
    <script src="js/js/bootstrap.min.js"></script>
